<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Van</title>
    <link rel="stylesheet" href="/css/add-van.css">

</head>
<body>




<form id="vehicleForm"
      th:action="@{/vans/add-van}"
      th:object="${vanDto}"
      method="POST">


    <label for="">Give van for rent :</label>


    <!-- Common Fields -->
    <div>
        <label for="model">Brand:</label>
        <input  th:field="*{brand}" type="text" id="brand" name="brand">
    </div>


    <div>
        <label for="model">Model:</label>
        <input  th:field="*{model}" type="text" id="model" name="model">
    </div>
    <div>
        <label for="year">Year:</label>
        <input th:field="*{year}" type="number" id="year" name="year">
    </div>


    <div>
        <label for="engine"  th:field="*{engine}" >Engine Type:</label>

        <select id="engine" name="engine" onchange="showFields()">
            <option value="">--Select--</option>
            <option th:each="type: ${allEngineTypes}"
                    th:value="${type}"
                    th:text="${type}"
            ></option>
        </select>
    </div>

    <!-- Van Specific Fields -->
    <div id="vanFields" class="vehicle-fields">
        <!-- Add Van-specific fields here -->
        <div class="form-group">
            <label for="" class="label">Van - Number of seats</label>
            <select id="numberOfVanSeats" name="numberOfVanSeats" onchange="showFields()" th:field="*{numberOfVanSeats}">
                <option value="">--Select--</option>
                <option value="6"> 6 </option>
                <option value="8"> 8 </option>
                <option value="10"> 10 </option>
                <option value="12"> 12 </option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <label for="" class="label">Price per day :</label>
        <input type="text" class="form-control" id="pricePerDay" name="pricePerDay" th:field="*{pricePerDay}" >
    </div>

    <div class="form-group">
        <label for="" class="label">Image :</label>
        <input type="text" class="form-control" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" >
    </div>



    <div class="row">
        <div class="col col-md-4">
            <div class="button-holder d-flex">
                <input type="submit" id="submitButton" class="btn btn-info btn-lg" value="Submit van"/>
            </div>
        </div>
    </div>


</form>
</body>
</html>
