<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org' xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Van Details</title>
    <link rel="stylesheet" href="/css/van-details.css">
</head>
<body>



<div class="card"
     th:object="${vanDetails}">


    <div class="card-header">
        <h2>Van Details</h2>
    </div>
    <div class="card-body" >

        <div class="card-image">
            <img th:src="@{${vanDetails.imageUrl}}"alt="Car Image">
        </div>


        <div class="car-detail">
            <span class="label">Brand:  <span class="value" th:text="${vanDetails.brand}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Model: <span class="value" th:text="${vanDetails.model}"></span></span>

        </div>


        <div class="car-detail">
            <span class="label">Year: <span class="value" th:text="${vanDetails.year}"></span></span>

        </div>

        <div class="car-detail">
            <span class="label">Engine Type: <span class="value" th:text="${vanDetails.engine}"></span></span>

        </div>


        <div class="car-detail">
            <span class="label">Number of seats:   <span class="value" th:text="${vanDetails.numberOfVanSeats}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Price per day: <span class="value" th:text="'$' + ${vanDetails.pricePerDay}"></span></span>

        </div>
    </div>

    <form class="button-container"
          sec:authorize="hasRole('ADMIN')"
          th:method="delete"
          th:action="@{/van-details/{id}(id=*{id})}">
        <button class="btn delete">Delete offer</button>

    </form>





</div>
</body>
</html>
