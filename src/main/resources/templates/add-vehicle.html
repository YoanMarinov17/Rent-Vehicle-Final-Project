<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Vehicle</title>
    <style>
        .vehicle-fields {
            display: none;
        }
    </style>

</head>
<body>




<form id="vehicleForm"
      th:action="@{/add-vehicle}"
      th:object="${vehicleDto}"
      method="POST">


    <label for="vehicleType">Select Vehicle Type:</label>
    <select id="vehicleType" name="vehicleType" onchange="showFields()" th:field="*{type}">
        <option value="">--Select--</option>
        <option th:each="type: ${allVehicleTypes}"
                th:value="${type}"
                th:text="${type}"
        ></option>

    </select>


    <!-- Common Fields -->
    <div>
    <label for="model">Brand:</label>
    <input  th:field="*{brand}" type="text" id="brand" name="brand">
    </div>


    <div>
        <label for="model">Model:</label>
        <input  th:field="*{model}" type="text" id="model" name="model">
    </div>
    <div>
        <label for="year">Year:</label>
        <input th:field="*{year}" type="number" id="year" name="year">
    </div>


    <div>
        <label for="engine"  th:field="*{engine}" >Engine Type:</label>

        <select id="engine" name="engine" onchange="showFields()">
            <option value="">--Select--</option>
            <option th:each="type: ${allEngineTypes}"
                    th:value="${type}"
                    th:text="${type}"
            ></option>
        </select>
    </div>



    <!-- Car Specific Fields -->
    <div id="carFields" class="vehicle-fields">
        <label for="carType">Car Type:</label>
        <select id="carType" name="carType" onchange="showFields()" th:field="*{carDto.carType}">
            <option value="">--Select--</option>
            <option th:each="type: ${allCarsType}"
                    th:value="${type}"
                    th:text="${type}"
            ></option>
        </select>


        <div class="form-group">
            <label for="" class="label">Horse Power</label>
            <input type="text" class="form-control" id="horsePower" name="horsePower" th:field="*{carDto.horsePower}" >
        </div>

        <div class="form-group">
            <label for="" class="label">Number of doors</label>
            <select id="numberDoors" name="numberDoors" onchange="showFields()" th:field="*{carDto.numberOfDoors}" >
                <option value="">--Select--</option>
                <option value="2"> 2 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>

            </select>
        </div>

        <div class="form-group">
            <label for="" class="label">Number of seats</label>
            <select id="numberSeats" name="numberSeats" onchange="showFields()" th:field="*{carDto.numberOfSeats}">
                <option value="">--Select--</option>
                <option value="2"> 2 </option>
                <option value="4"> 4 </option>
                <option value="5"> 5 </option>
            </select>
        </div>
    </div>




    <!-- Van Specific Fields -->
    <div id="vanFields" class="vehicle-fields">
        <!-- Add Van-specific fields here -->
        <div class="form-group">
            <label for="" class="label">Van - Number of seats</label>
            <select id="numberOfVanSeats" name="numberOfVanSeats" onchange="showFields()" th:field="*{vanDto.numberOfVanSeats}">
                <option value="">--Select--</option>
                <option value="6"> 6 </option>
                <option value="8"> 8 </option>
                <option value="10"> 10 </option>
                <option value="12"> 12 </option>
            </select>
        </div>
    </div>



        <!-- Truck Specific Fields -->
        <div id="truckFields" class="vehicle-fields">
            <!-- Add Truck-specific fields here -->
            <div class="form-group">
            <label for="" class="label">Up-Tones</label>
            <select id="upTones" name="upTones" onchange="showFields()" th:field="*{truckDto.upTones}">
                <option value="">--Select--</option>
                <option value="Up to 1,2t">Up to 1,2t</option>
                <option value="Up to 12t">Up to 12t  </option>
                <option value="Up to 24t">Up to 24t </option>
            </select>
            </div>
        </div>


    <div class="row">
        <div class="col col-md-4">
            <div class="button-holder d-flex">
                <input type="submit" id="submitButton" class="btn btn-info btn-lg" value="Submit vehicle"/>
            </div>
        </div>
    </div>


</form>





<script>
    function showFields() {
        var vehicleType = document.getElementById("vehicleType").value;

        // Hide all vehicle-specific fields
        document.getElementById("carFields").style.display = "none";
        document.getElementById("vanFields").style.display = "none";
        document.getElementById("truckFields").style.display = "none";

        // Show the selected vehicle's fields
        if (vehicleType === "CAR") {
            document.getElementById("carFields").style.display = "block";
        } else if (vehicleType === "VAN") {
            document.getElementById("vanFields").style.display = "block";
        } else if (vehicleType === "TRUCK") {
            document.getElementById("truckFields").style.display = "block";
        } else {

        }
    }
</script>
</body>
</html>
