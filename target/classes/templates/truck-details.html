<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org' xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Truck Details</title>
    <link rel="stylesheet" href="/css/truck-details.css">

</head>
<body>



<div class="card"
     th:object="${truckDetails}">


    <div class="card-header">
        <h2>Truck Details</h2>
    </div>
    <div class="card-body" >

        <div class="card-image">
            <img th:src="@{${truckDetails.imageUrl}}"alt="Car Image">
        </div>


        <div class="car-detail">
            <span class="label">Brand:  <span class="value" th:text="${truckDetails.brand}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Model: <span class="value" th:text="${truckDetails.model}"></span></span>

        </div>


        <div class="car-detail">
            <span class="label">Year: <span class="value" th:text="${truckDetails.year}"></span></span>

        </div>

        <div class="car-detail">
            <span class="label">Engine Type: <span class="value" th:text="${truckDetails.engine}"></span></span>

        </div>


        <div class="car-detail">
            <span class="label">Up tones:   <span class="value" th:text="${truckDetails.upTones}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Price per day: <span class="value" th:text="'$' + ${truckDetails.pricePerDay}"></span></span>

        </div>

        <form class="button-container"
              sec:authorize="hasRole('ADMIN')"
              th:method="delete"
              th:action="@{/truck-details/{id}(id=*{id})}">
            <button class="btn delete">Delete offer</button>

        </form>
    </div>
</div>
</body>
</html>
