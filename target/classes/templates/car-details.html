<!DOCTYPE html>
<html lang="en"
      xmlns:th='http://www.thymeleaf.org' xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Details</title>
    <link rel="stylesheet" href="/css/car-details.css">
</head>
<body>

<div class="card"
     th:object="${carDetails}">


    <div class="card-header">
        <h2>Car Details</h2>
    </div>
    <div class="card-body" >

        <div class="card-image">
            <img th:src="@{${carDetails.imageUrl}}"alt="Car Image">
        </div>


        <div class="car-detail">
            <span class="label">Brand:  <span class="value" th:text="${carDetails.brand}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Model: <span class="value" th:text="${carDetails.model}"></span></span>

        </div>


        <div class="car-detail">
            <span class="label">Year: <span class="value" th:text="${carDetails.year}"></span></span>

        </div>

        <div class="car-detail">
            <span class="label">Engine Type: <span class="value" th:text="${carDetails.engine}"></span></span>

        </div>

        <div class="car-detail">
            <span class="label">Car Type: <span class="value" th:text="${carDetails.carType}"></span></span>

        </div>




        <div class="car-detail">
            <span class="label">HorsePower:   <span class="value" th:text="${carDetails.horsePower}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Number of Seats: <span class="value" th:text="${carDetails.numberOfSeats}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Number of Doors:   <span class="value" th:text="${carDetails.numberOfDoors}"></span></span>

        </div>



        <div class="car-detail">
            <span class="label">Price per day:  <span class="value" th:text=" '$' + ${carDetails.pricePerDay}"></span></span>

        </div>

        <form class="button-container"
              sec:authorize="hasRole('ADMIN')"
              th:method="delete"
              th:action="@{/car-details/{id}(id=*{id})}">
            <button class="btn delete">Delete offer</button>

        </form>






    </div>
</div>
</body>
</html>
